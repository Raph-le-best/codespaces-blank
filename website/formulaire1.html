<!DOCTYPE html>
<html lang="fr">
   <head>
<title>formulaire de Zinedine</title>
<link href="formulaire1.css" rel="stylesheet">
<meta charset="utf-8" >
   </head>

    <h1>Noter Zinedine !!!</h1>
        
    <form>
      <p>
        sur une échelle de 1 à 10 noter la beaté de Zinedine :<br />
        <input type="radio" name="beaute" value="5" id="beaute-5" required />
        <label for="beaute-5">5 (moyen)</label><br />
        
        <input type="radio" name="beaute" value="7" id="beaute-7" />
        <label for="beaute-7">7 (pas mal)</label><br />
        
        <input type="radio" name="beaute" value="10" id="beaute-10" />
        <label for="beaute-10">10 (il est trop beau)</label><br />
        
        <input type="radio" name="beaute" value="100" id="beaute-100" />
        <label for="beaute-100">100 (le best)</label>
      </p>
      <p>
        sur une échelle de 1 à 10 noter le charisme de Zinedine :<br />
        <input type="radio" name="charisme" value="5 " id="charisme-5" required/>
        <label for="5 (moyen)">5 (on l'ecoute quand il parle)</label><br />
        <input type="radio" name="charisme" value="7 " id="charisme-7 " />
        <label for="7 (pas mal)">7 (pas mal)</label><br />
        <input type="radio" name="charisme" value="10 " id="charisme-10 " />
        <label for="10 (le meneur)">10 (le meneur)</label><br />
        <input type="radio" name="charisme" value="100 " id="charisme-100 " />
        <label for="100 (le dieu charismatique)">100 (le dieu charismatique)</label>
      </p>


      <p>
        sur une échelle de 1 à 10 noter le comportement de Zinedine :<br />
        <input type="radio" name="comportement" value="1 " id="comportement-1 " required/>
        <label for="1 (racaille)">1 (racaille)</label><br />
        <input type="radio" name="comportement" value="5 " id="comportement-5 " />
        <label for="5 (moyen)">5 (moyen)</label><br />
        <input type="radio" name="comportement" value="10 " id="comportement-10 " />
        <label for="10 (sage)">10 (sage)</label><br />
        <input type="radio" name="comportement" value="100 " id="comportement-100 " />
        <label for="100 (impossible sorry)">100 (impossible sorry)</label>
      </p>
      <p>
        Et c'est deja terminé ,c'etait comment ? :<br />
      <input type="radio" name="note" value="1000" id="note-incroyable" required/>
      <label for="incroyable">incroyable</label><br />
      <input type="radio" name="note" value="100" id="note-GG" />
      <label for="GG">GG</label><br />
      <input type="radio" name="note" value="10" id="note-pas mal" />
      <label for="pas mal">pas mal</label><br />
      
    </p>

    <input type="submit">
    

    </form>
   <h2> Fin </h2>
   </body>
